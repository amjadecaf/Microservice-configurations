spring.application.name=produitserv
#Configurations H2
#spring.jpa.show-sql=true
#spring.h2.console.enabled=true
#defini l'encodage pour data.sql
spring.sql.init.encoding=UTF-8
#Les configurations exetrenalisés
mes-configs.limitDeProduits=10

#Eureka :indique l'URL d'Eureka à laquelle il faut s'enregistrer
eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka/

#Actuator : management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.include=health,info,refresh
management.endpoint.health.show-details=always

# EUREKA + ACTUATOR
eureka.instance.health-check-url-path=/actuator/health
management.health.eureka.enabled=true

spring.datasource.url=jdbc:mysql://localhost:3306/produit_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
